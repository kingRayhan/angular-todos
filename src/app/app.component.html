<div class="max-w-xl mx-auto my-20">
  <h1 class="text-2xl font-semibold text-center text-gray-700 uppercase">
    Angular todos
  </h1>

  <div class="sticky top-0 flex flex-col my-4 space-y-1 bg-white">
    <app-composer (onCreateNewTask)="addTodo($event)"></app-composer>
    <app-controls
      [counts]="todosCounts"
      (onChangeFilter)="selectedFilter = $event"
      (onClear)="clearCompleted()"
    ></app-controls>
  </div>

  <div class="flex flex-col space-y-1">
    <app-todo *ngFor="let todo of filteredTodos" [todo]="todo"></app-todo>
  </div>
</div>
