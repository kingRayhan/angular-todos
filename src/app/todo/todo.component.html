<div
  class="flex items-center py-4 pl-4 space-x-4 transition-all duration-200 border-l-4 cursor-pointer hover:bg-gray-100"
  [ngClass]="{ 'border-yellow-400': !todo.done, 'border-green-400': todo.done }"
  (click)="handleClickTodo()"
>
  <div
    class="flex-none w-2 h-2 rounded-full"
    [ngClass]="{ 'bg-yellow-400': !todo.done, 'bg-green-400': todo.done }"
  ></div>
  <div>
    <p class="text-gray-700">
      {{ todo.task }}
    </p>
    <small class="text-gray-600">
      {{ todo.created_at | date: "short" }}
    </small>
  </div>
</div>
